<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cambay:ital,wght@0,400;0,700;1,400;1,700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/reset.css" type="text/css">
    <link rel="stylesheet" href="./css/styles.css" type="text/css">
    <script src="https://kit.fontawesome.com/9c98ae8183.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>
    <main>
        <h2 id="game-display">Let's Play!</h2>

        <div id="game-scoreboard">
            <div class="score">
                <h3 id="player-name">Player</h3>
                <p><span id="player-score">0</span></p>
            </div>
            <div class="score">
                <h3 id="computer-name">Computer</h3>
                <p><span id="computer-score">0</span></p>
            </div>
        </div>
        <div id="game-controls">
            <button data-choice="rock" type="button"><i class="fas fa-hand-rock" aria-hidden="true"></i></button>
            <button data-choice="paper" type="button"><i class="fas fa-hand-paper" aria-hidden="true"></i></button>
            <button data-choice="scissors" type="button"><i class="fas fa-hand-scissors" aria-hidden="true"></i></button>
        </div>

        <div class="game-result">
            <h4 id="game-winner">Player Wins</h4>
            <button id="reset" type="reset">Ok</button>
        </div>
    </main>
    <footer>
        <p>Copyright &copy; <span id="year">2024</span> Billy English <i class="fa-brands fa-github"></i></p>
    </footer>
    <script src="./js/script.js"></script>
</body>
</html>
